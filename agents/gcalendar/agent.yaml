handle: gcalendar
name: Google Calendar
description: |
  The `gcalendar` agent can check your calendar for events and schedule new ones!

  Example queries:
     - What's on my calendar?
     - When is my first meeting tomorrow?
     - Schedule an hour long meeting with developers@fixie.ai for this Friday!

  Tags: oauth, assistant
more_info_url: https://github.com/fixie-ai/fixie-examples
entry_point: main:agent
public: false
