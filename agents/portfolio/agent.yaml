handle: portfolio
description: |
  The `Portfolio` agent allows you to specify a stock portfolio and then ask questions about it.

  Example queries:
    - Add 50 shares of NVDA to my portfolio.
    - What's the value of my portfolio?
    - Make a pie chart of my portfolio by sector.

  Tags: funcs, composition, markdown
more_info_url: https://github.com/fixie-ai/fixie-examples
entry_point: main:agent
public: true
